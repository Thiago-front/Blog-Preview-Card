<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <title>Blog Preview Card | Frontend Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <a href="#" class="card-link" aria-label="Ler post HTML & CSS foundations">
            <article class="card">
                <img src="assets/Blog Image.png" alt="Imagem de blog sobre fundações HTML e CSS" loading="lazy">
                <section class="content">
                    <button aria-label="Categoria Learning">Learning</button>
                    <time datetime="2023-12-21">Published 21 Dec 2023</time>
                    <h1>HTML & CSS foundations</h1>
                    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </section>
                <footer class="author">
                    <img src="assets/userpic.svg" alt="Foto de perfil de Greg Hooper" loading="lazy">
                    <p>Greg Hooper</p>
                </footer>
            </article>
        </a>
    </main>
</body>
</html>
